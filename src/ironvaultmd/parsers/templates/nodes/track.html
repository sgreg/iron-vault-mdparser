{#
Track node
May contain "extra" data

name    name of the track
status  status of the track event, "added", "removed"
#}
<div class="ivm-track">
    Track
    <span class="ivm-track-name">{{ name }}</span>
    <span class="ivm-track-status">{{ status }}</span>
    {%- if extra %}
    <span>({{ extra }})</span>
    {%- endif %}
</div>
