{#
Dice Expression block

expr    The dice expression itself that was rolled, e.g. "1d6", "3d6 + 2d20", "1d12 + 5"
result  The total roll result
#}
<div class="ivm-dice-expr">
    <div class="ivm-dice-expr-summary">Dice Roll:
        <span class="ivm-dice-expr-expr">{{ expr }}</span> &amp;rarr;
        <span class="ivm-dice-expr-result">{{ result }}</span>
    </div>
</div>
