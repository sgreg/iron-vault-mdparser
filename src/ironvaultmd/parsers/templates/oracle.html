{#
Oracle node

oracle      name of the oracle that was rolled on
roll        die value of the rolled oracle result
result      text of the rolled oracle result

#}
<div class="ivm-oracle">
    Oracle
    <span class="ivm-oracle-name">{{ oracle }}</span> rolled a
    <span class="ivm-oracle-roll">{{ roll }}</span> &amp;rarr;
    <span class="ivm-oracle-result">{{ result }}</span>
</div>
